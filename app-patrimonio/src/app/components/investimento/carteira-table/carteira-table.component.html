<div style="border: 1px solid #aaa; margin: 4px;">
    <h3>
        {{carteira.nome}}
    </h3>
    {{carteira | json}}

@if (ativos$ | async; as ativos) {
    @if (!!ativos) {
        <app-ativo-list [ativos]="ativos" (onRemoveAtivo)="removeCarteiraAtivo($event)"></app-ativo-list>
    }

}

    <div style="margin-top: 5px;">
        <button type="button" (click)="novoAtivo()">Adicionar Ativo</button>
    </div>
</div>
<button type="button" (click)="removerCarteira()">Remover Carteira</button>
